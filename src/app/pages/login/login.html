<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Sign in to your account to continue</p>
        </div>

        @if (errorMessage) {
        <div class="error-alert">
            <span class="error-icon">❌</span>
            <div class="error-content">
                <p class="error-title">Login Failed</p>
                <p class="error-message">{{ errorMessage }}</p>
            </div>
        </div>
        }

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Email Field -->
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" formControlName="email" class="form-control"
                    placeholder="Enter your email" [class.error]="submitted && f['email'].errors" />
                @if (submitted && f['email'].errors) {
                <span class="error-text">{{ getErrorMessage('email') }}</span>
                }
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" formControlName="password" class="form-control"
                    placeholder="Enter your password" [class.error]="submitted && f['password'].errors" />
                @if (submitted && f['password'].errors) {
                <span class="error-text">{{ getErrorMessage('password') }}</span>
                }
            </div>

            <!-- Remember Me -->
            <div class="form-check">
                <input type="checkbox" id="rememberMe" formControlName="rememberMe" class="form-check-input" />
                <label for="rememberMe" class="form-check-label">Remember me</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary" [disabled]="loading">
                @if (loading) {
                <span class="btn-loader">⏳</span>
                } @else {
                <span>Sign In</span>
                }
            </button>
        </form>

        <!-- Register Link -->
        <div class="auth-link">
            <p>Don't have an account? <a routerLink="/register" class="link">Sign up here</a></p>
        </div>
    </div>

    <!-- Decorative Background -->
    <div class="background-decoration"></div>
</div>
