<div class="dashboard-container">
    <div class="dashboard-header">
        <h1>Dashboard</h1>
        <p>Real-time analytics and performance metrics</p>
    </div>

    <div class="cards-grid">
        <div *ngFor="let card of dashboardCards; let i = index" class="dashboard-card" [style.--delay]="i * 0.1 + 's'"
            [style.--color]="card.color">
            <div class="card-icon">{{ card.icon }}</div>
            <div class="card-content">
                <p class="card-title">{{ card.title }}</p>
                <p class="card-value">{{ card.value }}</p>
                <span class="card-change">{{ card.change }} from last month</span>
            </div>
        </div>
    </div>

    <div class="content-section">
        <h2>Featured Content</h2>
        <p>More dashboard content coming soon...</p>
    </div>
</div>
